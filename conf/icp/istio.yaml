# This is a modified configuration file
# all null s are replaced by "null" as the terraform api 
# converts null as empty string, which fails in terraform validation
# https://github.com/sclevine/yj/issues/6#issuecomment-507004342
# Also refer https://github.ibm.com/IBMPrivateCloud/roadmap/issues/25114
istio:
  kiali:
    enabled: "true"
  grafana:
    enabled: "true"
  prometheus:
    enabled: "true"
single_cluster_mode: "false"
multicluster-endpoint:
  global:
    clusterName: "{{ cluster_name }}"
    clusterNamespace: "{{ cluster_name }}"
  clusterLabels:
    environment: "Dev"
    region: "US"
    datacenter: "toronto"
    owner: "marketing"
  operator:
    bootstrapConfig:
      hub0:
        name: hub0
        secret: kube-system/klusterlet-bootstrap
      hub1:
        name: "null"
        secret: "null"
  klusterlet:
    host: "null"
  prometheusIntegration:
    enabled: "true"
  policy:
    cemIntegration: "false"
  topology:
    enabled: "true"
  serviceRegistry:
    enabled: "true"
    dnsSuffix: "mcm.svc"
    plugins: "kube-service"
